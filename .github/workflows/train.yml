name: Train Drug Classification Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn mlflow joblib

      - name: ü§ñ Train Model with MLflow Project
        working-directory: MLProject
        # Env di bawah OPSIONAL: terisi kalau kamu set GitHub Secrets
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: |
          mlflow run . -e main --env-manager=local

      - name: üìä Display Run Info
        working-directory: MLProject
        run: |
          if [ -f run_info.txt ]; then
            echo "=== Model Training Results ==="
            cat run_info.txt
          else
            echo "‚ö†Ô∏è run_info.txt not found"
          fi

      - name: ‚úÖ Training Complete
        run: |
          echo "üéâ Model training completed successfully!"
          echo "‚úì Workflow executed at: $(date)"

