name: Train Drug Classification Model

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn mlflow joblib

      - name: ğŸ¤– Train Model with MLflow Project
        working-directory: MLProject
        run: |
          mlflow run . -e main --env-manager=local

      - name: ğŸ“Š Display Run Info
        working-directory: MLProject
        run: |
          if [ -f runinfo.txt ]; then
            echo "=== Model Training Results ==="
            cat runinfo.txt
          else
            echo "âš ï¸ runinfo.txt not found"
          fi

      - name: âœ… Training Complete
        run: |
          echo "ğŸ‰ Model training completed successfully!"
          echo "âœ“ Workflow executed at: $(date)"

